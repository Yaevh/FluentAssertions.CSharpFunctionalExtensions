# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  version: '0.0.1'

steps:

# Build the project
- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: build
    arguments: '--configuration $(buildConfiguration)'
    projects: 'src/FluentAssertions.CSharpFunctionalExtensions/FluentAssertions.CSharpFunctionalExtensions.csproj'

# Run tests
- task: DotNetCoreCLI@2
  displayName: 'run tests'
  inputs:
    command: test
    projects: '**/*Spec/*.csproj'
    arguments: '--configuration $(buildConfiguration)'
  
- script: dotnet pack src/FluentAssertions.CSharpFunctionalExtensions/FluentAssertions.CSharpFunctionalExtensions.csproj /p:PackageVersion=$(version)
  displayName: 'Pack'

- task: gitversion/setup@0
  inputs:
    versionSpec: '5.*'

- task: gitversion/execute@0
  inputs:

- task: NuGetAuthenticate@0
  inputs:
    nuGetServiceConnections: 'NugetOrg'

- task: NuGetCommand@2
  displayName: 'Publish'
  inputs:
    command: push
    nuGetFeedType: external
    publishFeedCredentials: 'NugetOrg'
    versioningScheme: byEnvVar
    versionEnvVar: version